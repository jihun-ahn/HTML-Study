<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            font-size: 20px;
            font-weight: bold;
        }
        a:link{
            color: red;
        }
        a:visited{ /* 방문한 적이 있는 사이트 */
            color: aqua;
        }
        a:hover{ /* 마우스 커서가 올라 갔을 때 */
            color: sienna;
        }
        a:active{ /* 클릭 했을 때 */
            color: indigo;
        }
    </style>
</head>
<body>
    <p><a href="https://www.naver.com" target="_blank">네이버</a></p>
</body>
</html>
