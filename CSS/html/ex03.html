<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용 방법 - 두번째</title>
    <style>
        /* css영역 */
    p{
        color: red;
        background-color: yellow;
    }
    </style>
</head>
<body>
    <h2>CSS 적용 방법 - 두번째 : 내부 스타일시트</h2>
    <!-- style이라는 태그를 통해서 스타일을 지정하는 방식(헤드에 작성, 권장하지 않으나 많이 사용함) -->
    <p>안녕하세요</p>
</body>
</html>
