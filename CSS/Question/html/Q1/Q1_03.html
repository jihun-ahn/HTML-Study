    <title>Q1_03</title>
    <style>
        table *{
            border: 1px black dotted;
            text-align: center;
        }
        tr :last-child{
            width: 500px;
        }
        tr :first-child{
            width: 200px;
        }
        tr *:nth-of-type(2n){
            background-color: yellow;
        }
        
        tr *:nth-of-type(2n+1){
            background-color: skyblue;
        }
    </style>
</head>
