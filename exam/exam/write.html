<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="main">
        <h1>게시글 작성</h1>
        <form action="">
            <table>
                <tr>
                    <td><label for="title">제목</label></td>
                    <td><input type="text" name="title" id="title"></td>
                </tr>
                <tr>
                    <td><label for="writer">작성자</label></td>
                    <td><input type="text" name="writer" id="writer"></td>
                </tr>
                <tr>
                    <td><label for="content">글 내용</label></td>
                    <td><textarea name="content" id="content" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
            <div class="button">
                <input type="button" value="등록" onclick="location.href='fboard.html'">
                <input type="reset" value="다시작성">
                <input type="button" value="목록보기" onclick="location.href='fboard.html'">
            </div>
        </form>
    </div>
</body>
</html>
