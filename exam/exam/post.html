<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="main">
        <form action="">
            <table>
                <tr>
                    <td><label for="title">제목</label></td>
                    <td><input type="text" name="title" id="title" value="1번째 글"></td>
                    <td>조회수</td>
                    <td><span>1</span></td>
                </tr>
                <tr>
                    <td><label for="writer">작성자</label></td>
                    <td><input type="text" name="writer" id="writer" value="작성자1"></td>
                    <td>작성일</td>
                    <td>2021-07-07</td>
                </tr>
                <tr>
                    <td><label for="content">글 내용</label></td>
                    <td colspan="3"><textarea name="content" id="content" cols="50" rows="10">1번째 글입니다.</textarea></td>
                </tr>
            </table>
            <div class="button">
                <input type="button" value="게시글 수정" onclick="edit()">
                <input type="button" value="게시글 삭제" onclick="remove()">
                <input type="button" value="게시글 목록 보기" onclick="goback()">
            </div>
        </form>
    </div>
</body>
</html>
