<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="main">
        <h1>회원가입</h1>
        <form action="index.html" method="POST" id="signup">
            <fieldset>
                <legend><strong>필수 입력 정보</strong></legend>
                <table>
                    <tr>
                        <td>
                            <label for="id">아이디</label><br>
                            <input type="text" name="id" id="id" size="30" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pwd">비밀번호</label><br>
                            <input type="password" name="pwd" id="pwd" size="30" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cPwd">비밀번호 확인</label><br>
                            <input type="password" name="cPwd" id="cPwd" size="30" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="name">이름</label><br>
                            <input type="text" name="name" id="name" size="30" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">이메일</label><br>
                            <input type="email" name="email" id="email" size="30" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tel">전화번호</label><br>
                            <input type="tel" name="tel" id="tel" size="30" required>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend><strong>추가 입력 정보</strong></legend>
                <table>
                    <tr>
                        <td>
                            <label for="age">나이</label><br>
                            <input type="number" step="1" name="age" id="age" size="30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">성별</label><br>
                            <input type="radio" name="gender" value="male">남성
                            <input type="radio" name="gender" value="female">여성
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="hobby">취미</label><br>
                            <input type="checkbox" name="hobby" value="1">영화
                            <input type="checkbox" name="hobby" value="2">음악<br>
                            <input type="checkbox" name="hobby" value="3">운동
                            <input type="checkbox" name="hobby" value="4">게임
                            <input type="checkbox" name="hobby" value="5">책
                            <input type="checkbox" name="hobby" value="6">그림
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="job">직업</label><br>
                            <select name="job" id="job">
                                <option value="0">직업 선택</option>
                                <option value="1">학생</option>
                                <option value="2">공무원</option>
                                <option value="3">무직</option>
                                <option value="4">자영업</option>
                                <option value="5">주부</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="intro">자기 소개</label><br>
                            <textarea name="intro" id="intro" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <div class="button">
                <input type="submit" value="회원가입" onclick="return signup()">
                <input type="reset" value="다시 작성">
            </div>
        </form>
    </div>
</body>
</html>
