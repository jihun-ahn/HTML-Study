<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <div class="main">
        <h1>게시글 작성</h1>
        <form action="">
            <table>
                <tr>
                    <td>제목</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td><textarea name="content" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
            <div class="button">
                <input type="button" value="글 작성" onclick="location.href='freeboard.html'">
                <input type="button" value="목록으로 돌아가기" onclick="location.href='freeboard.html'">
            </div>
        </form>
    </div>
</body>
</html>
