<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4_04</title>
</head>
<body>
    <form action="#" method="GET">
        <fieldset>
            <legend>카드 정보 입력</legend>
            <ol>
                <li>
                    <fieldset>
                        <legend>카드 타입</legend>
                        <ol>
                            <li>
                                <input type="radio" name="cardcheck" value="visa">VISA
                            </li>
                            <li>
                                <input type="radio" name="cardcheck" value="amex">AmEx
                            </li>
                            <li>
                                <input type="radio" name="cardcheck" value="mastercard">MasterCard
                            </li>
                        </ol>
                    </fieldset>
                </li>
                <li>
                    <label for="cardnum">카드 번호</label>
                    <input type="number" name="cardinfo" id="cardnum" value="0">
                </li>
                <li>
                    <label for="crcnum">CRC 번호</label>
                    <input type="number" name="cardinfo" id="crcnum" value="1">
                </li>
                <li>
                    <label for="cardname">카드 소유자 이름</label>
                    <input type="text" name="cardinfo" id="cardname">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <input type="submit" value="구매">
        </fieldset>
    </form>
</body>
</html>
