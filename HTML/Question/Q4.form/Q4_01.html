<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q04_01</title>
</head>
<body>
    <form action="#" method="GET">
        <label for="username">이름: </label>
        <input type="text" name="username" id="username" required><br>

        <label for="useremail">이메일: </label>
        <input type="email" name="useremail" id="useremail" required><br>

        <label for="userurl">웹사이트: </label>
        <input type="url" name="userurl" id="userurl"><br>

        <label for="usernum">정수: </label>
        <input type="number" name="usernum" id="usernum"><br>

        <label for="range">범위: </label>
        <input type="range" name="range" id="range" min="0" max="10" value="5"><br>

        <label for="usermessage">메시지: </label>
        <textarea type="content" id="usermessage" cols="20" rows="2" wrap="hard"></textarea><br>
    </form>
</body>
</html>
