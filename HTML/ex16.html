<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            color: blue;
        }
        #b{
            color: pink;
        }
        #c{
            color: yellow;
        }
        #d{
            border: 1px solid red;
        }
        #e{
            border: 3px dotted blue;
        }
        #f{
            border: 3px dashed green;
        }
    </style>
</head>
<body>
    <h2>꿩의 이름</h2>
    <p>수컷 꿩의 이름은 <span id="a">'장끼'</span> 그리고 암컷 꿩의 이름은 <span id="b">'까투리'</span>
         그리고 새끼 꿩의 이름은 <span id="c">'꺼병이'</span></p>
    <div id="d">
        <h2>전라도의 생성</h2>
        <p>전주와 나주의 합성</p>
    </div>
    <div id="e">
        <h2>충청도의 생성</h2>
        <p>충주와 청주의 합성</p>
    </div>
    <div id="f">
        <h2>경상도의 생성</h2>
        <p>경주와 상주의 합성</p>
    </div>
</body>
</html>
